<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>

  <body>
    <div id="wrapper" class="wrapper">
      <!--Basic Format for one column of the list-->
      <div class="contactapp">Contacts</div>
      <div class="twoColumnList">
        <div class="background1">
          <div class="column1">
            <div class="dot"></div>
            <class="name">Who are you?</class>
              </class>
          </div>
          <div class="column2"></div>
          <div class="EmailtoPhone">Email</div>
          <div="hoverdisplay">
            <!--I'll hide this until it is moused over-->
            <div class="number">323-555-1234</div><br>
            <div class="email">veryprofessionalemail@yahoo.com</div><br>
            <div class="address">IKnowWhereYouLive</div>
        </div>
        <!--Basic Format for alternate column of the list-->
        <div class="background2">
          <div class="column1">
            <div class="dot"></div>
            <class="name">Who are you?</class>
              </class>
          </div>
          <div class="column2"></div>
          <div class="EmailtoPhone">Email</div><br>
          <div="hoverdisplay">
            <div class="email">veryprofessionalemail@yahoo.com</div><br>
            <div class="number">323-555-1234</div>

            <div class="address">IKnowWhereYouLive</div>
        </div>
      </div>


      <div class="toggle">
        <select>
          <option value="email">Email Address</option>
          <option value="phone">Phone Number</option>
        </select>
      </div>
    </div>

    <script src="JS/contactapp.js"></script>
  </body>

</html>
